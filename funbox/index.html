<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>funbox/qt-htmlcss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<main>
    <h1 class="title">Ты сегодня покормил кота?</h1>
    <section class="goods">
        <div class="product product--blue">
            <div class="product__corner"></div>
            <div class="product__info">
                <div class="product__line">Сказочное заморское яство</div>
                <h2 class="product__title">Нямушка</h2>
                <h3 class="product__subtitle">с фуа-гра</h3>
                <div class="product__description">
                    <p>10 порций</p>
                    <p>Мышь в подарок</p>
                </div>
                <picture>
                    <img src="http://via.placeholder.com/320x250?text=No%20image%20provided" alt="Фото продукта"
                         class="product__image">
                </picture>
                <div class="product__weight">
                    <div class="product__weight__count">
                        0,5
                    </div>
                    кг
                </div>
                <div class="product__additional">
                    Чего сидишь? Порадуй котэ, купи.
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
