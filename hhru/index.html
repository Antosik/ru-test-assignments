<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>hhru/frontend-test</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__controls">
            <button type="button" class="button header__controls__button">Добавить</button>
            <button type="button" class="button header__controls__button">Обновить</button>
            <div class="header__controls__search">
                <span class="icon icon--search"></span>
                <input type="text" class="input search__input" placeholder="Событие, дата или участника">
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="main__controls">
            <div class="main__controls__monthpicker">
                <button class="button main__controls__button monthpicker__left"><</button>
                <h3 class="monthpicker__month">Март 2013</h3>
                <button class="button main__controls__button monthpicker__right">></button>
            </div>
            <button class="button main__controls__button today">Сегодня</button>
        </div>
        <table class="schedule"></table>
    </div>
</main>

<script src="./js/index.js"></script>
</body>
</html>
