<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>hhru/frontend-test</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/schedule.css">
    <link rel="stylesheet" href="./css/modals.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__controls">
            <button type="button" role="switch" class="button header__controls__button addevent__button" aria-pressed="false">Добавить</button>
            <button type="button" class="button header__controls__button refresh__button">Сохранить</button>
            <div class="header__controls__search">
                <span class="icon icon--search"></span>
                <input type="text" class="input search__input" placeholder="Событие, дата или участника">
            </div>
            <div role="dialog" class="addeventfast modal modal--top ">
                <button type="button" class="button close-modal-button addeventfast__close">x</button>
                <input type="text" class="input addeventfast__input" placeholder="5 марта, День рождение, Я, Иванов Иван, Петя">
                <button type="button" class="button addeventfast__button">Создать</button>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="main__controls">
            <div class="main__controls__monthpicker">
                <button class="button main__controls__button monthpicker__prev"><</button>
                <h3 class="monthpicker__month">Март 2013</h3>
                <button class="button main__controls__button monthpicker__next">></button>
            </div>
            <button class="button main__controls__button today__button">Сегодня</button>
        </div>
        <div class="schedule-container">
            <table class="schedule"></table>
        </div>
    </div>
</main>

<script src="./js/Schedule.js"></script>
<script src="./js/DateEvent.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
